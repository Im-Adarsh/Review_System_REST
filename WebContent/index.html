<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="CSS/main.css">

</head>
<body>
	
	<header class="site-header">
		<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
			<div class="container">
				<a class="navbar-brand mr-4" href="/">Review System</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarToggle" aria-controls="navbarToggle"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarToggle">
					<div class="navbar-nav mr-auto">
						<!--    <a class="nav-item nav-link" href="/">Home</a>
              <a class="nav-item nav-link" href="/about">About</a>-->
					</div>
					<!-- Navbar Right Side -->
					<div class="navbar-nav">
						<a class="nav-item nav-link" href="#" id="addReviewFormLink">Add
							Review</a> 
					</div>
				</div>
			</div>
		</nav>
	</header>
	
	<main role="main" class="container">
	<div class="row">
		<div class="col-md-8">
			<div class="container" id="reviewTable">
				<table class="table" id="tblDatatr">
					<thead id="headings">
						<!-- Rows created dynamically -->
					</thead>
					<tbody id="showReviews">
						<!-- Rows created dynamically -->
					</tbody>
				</table>
			</div>

			<div class="container" id="addReviewForm">

				<form class="text-left border border-light p-7">
					<p class="h2 mb-3">Add a Review</p>

					<!-- Name of item -->
					<input type="text" id="itemName" class="form-control mb-4"
						placeholder="Name of Item">
						
					<!-- Name of Reviewer -->
					<input type="text" id="authorName" class="form-control mb-4"
						placeholder="Your name"> <label>Rating</label> 
						
						<br> 
					 <input type="radio" name="rating" value=1>1
					 <input type="radio" name="rating" value=2>2
					 <input type="radio" name="rating" value=3>3
					 <input type="radio" name="rating" value=4>4
					 <input type="radio" name="rating" value=5>5 
					 	<br>
					 	
					<div class="form-group">
					
						<!-- Comment -->
						<textarea class="form-control rounded-0" id="comment" rows="3"
							placeholder="Comment"></textarea>
							
					</div>

					<button class="btn btn-info btn-block" id="btnSave">Submit</button>
				</form>
			</div>

		</div>
		<div class="col-md-4">
			<div class="content-section" style="background-color: lightgrey">
				<h3>Items</h3>
				<p class='text-muted' id="ratingSpace">Click on an item to see
					its review.</p>
				<ul class="list-group" id="itemList">
				</ul>

			</div>
		</div>
	</div>
	</main>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>

	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
